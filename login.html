<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ingresa Chatbot Indisponibilidades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>

    <video class="background" autoplay loop>
        <source src="img/back3.mp4" type='video/mp4' />
    </video>

    <div class="container">
        <div class="row no-marginbot">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <div class="row icons-container">
                            <div class="col s8 offset-s2">
                                <div class="row">
                                    <div class="col s6 center">
                                        <div class="circle-icon z-depth-1">
                                            <i class="fas fa-robot fa-3x"></i>
                                        </div>

                                        <!-- <i class="fas fa-comment fa-3x"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span class="card-title titulo">Plataforma de Monitoreo ElectroHuila</span>

                        <!-- Loader -->
                        <div class="loader">
                            <div class="sk-folding-cube">
                                <div class="sk-cube1 sk-cube"></div>
                                <div class="sk-cube2 sk-cube"></div>
                                <div class="sk-cube4 sk-cube"></div>
                                <div class="sk-cube3 sk-cube"></div>
                            </div>
                        </div>

                        <!-- Form -->
                        <form class="formularioIngreso">
                            <div class='row'>
                                <div class='input-field col s12 m10 offset-m1'>
                                    <i class="material-icons prefix">account_circle</i>
                                    <input name="username" type='text' id='username' />
                                    <label for='email'>Ingresa tu
                                        Usuario</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12 m10 offset-m1'>
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input name='password' type='password' id='password' />
                                    <label for='password'>Ingresa tu
                                        Contrase√±a</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col s12">
                                    <button type="submit" id="login"
                                        class='btn btn-large waves-effect'>Ingresar</button>
                                </div>
                            </div>
                        </form>
                        <div class="row no-marginbot">
                            <div class="col s12 img-container">
                                <img id="imagenUM-Footer" src="img/logo-um.png" alt="">
                                <img id="imagenDL-Footer" src="img/DATALAB Transparente.png" alt="">
                                <img id="imagenEH-Footer" src="img/electrohuila_logo.png" alt="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js">
</script>
<script src="https://unpkg.com/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/promise-polyfill"></script>
<script src="js/login.js"></script>

</html>
